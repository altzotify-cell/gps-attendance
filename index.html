<!DOCTYPE html>
<html>
<head>
  <title>Class Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    .hidden { display: none; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Class Attendance Form</h2>
  <form id="attendance-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="studentId" placeholder="Student ID" required />
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <div id="location-status"></div>
    <button type="submit" disabled>Submit Attendance</button>
  </form>

<script>
  const form = document.getElementById('attendance-form');
  const latitudeInput = document.getElementById('latitude');
  const longitudeInput = document.getElementById('longitude');
  const statusDiv = document.getElementById('location-status');
  const submitButton = form.querySelector('button');

  // === SCHOOL LOCATION (Set this to where students must be) ===
  const SCHOOL_LAT = 6.691317;  // update this to your exact school lat
  const SCHOOL_LON = 	-1.583210; // update this to your exact school lon
  const ALLOWED_RADIUS_METERS = 150;  // increase to 500 for testing

  // === Distance Calculation ===
  function toRadians(deg) {
    return deg * Math.PI / 180;
  }

  function getDistanceMeters(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // metres
    const œÜ1 = toRadians(lat1);
    const œÜ2 = toRadians(lat2);
    const ŒîœÜ = toRadians(lat2 - lat1);
    const ŒîŒª = toRadians(lon2 - lon1);

    const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
              Math.cos(œÜ1) * Math.cos(œÜ2) *
              Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  // === Get Live Location ===
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const distance = getDistanceMeters(lat, lon, SCHOOL_LAT, SCHOOL_LON);

      // Store hidden values
      latitudeInput.value = lat;
      longitudeInput.value = lon;

      // Show debug info
      statusDiv.innerHTML = `
        üìç Your Coordinates: <b>${lat.toFixed(6)}, ${lon.toFixed(6)}</b><br/>
        üéØ Distance to school: <b>${distance.toFixed(2)} meters</b><br/>
      `;

      // Allow or block submission
      if (distance <= ALLOWED_RADIUS_METERS) {
        statusDiv.innerHTML += `<span style="color:green;">‚úÖ You are within range</span>`;
        submitButton.disabled = false;
      } else {
        statusDiv.innerHTML += `<span style="color:red;">‚ùå You are out of range</span>`;
        submitButton.disabled = true;
      }
    },
    (err) => {
      statusDiv.innerHTML = "‚ö†Ô∏è Could not get your location. Please allow GPS.";
      submitButton.disabled = true;
    }
  );

  // === Handle Submit ===
  form.onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    await fetch("YOUR_GOOGLE_SCRIPT_URL", {
      method: "POST",
      body: formData,
    });
    alert("‚úÖ Attendance submitted!");
  };
</script>

</body>
</html>
