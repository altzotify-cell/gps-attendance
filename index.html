<!DOCTYPE html>
<html>
<head>
  <title>Class Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>GPS Attendance Form</h2>
  <form id="attendance-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="studentId" placeholder="Student ID" required />
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <button type="submit">Submit Attendance</button>
  </form>

  <script>
    // Get GPS location when page loads
    navigator.geolocation.getCurrentPosition((pos) => {
      document.getElementById("latitude").value = pos.coords.latitude;
      document.getElementById("longitude").value = pos.coords.longitude;
    }, () => {
      alert("Location access is required to submit attendance.");
    });

    // Submit form to Google Script
    document.getElementById("attendance-form").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      await fetch("https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_URL_HERE/exec", {
        method: "POST",
        body: formData,
      });
      alert("Attendance submitted!");
      e.target.reset();
    };
  </script>
</body>
</html>
