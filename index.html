<!DOCTYPE html>
<html>
<head>
  <title>Class Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    .hidden { display: none; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Class Attendance Form</h2>
  <form id="attendance-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="studentId" placeholder="Student ID" required />
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <div id="location-status"></div>
    <button type="submit" disabled>Submit Attendance</button>
  </form>

  <script>
    const form = document.getElementById('attendance-form');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const statusDiv = document.getElementById('location-status');
    const submitButton = form.querySelector('button');

    const SCHOOL_LAT = 5.5600;
    const SCHOOL_LON = -0.2050;
    const ALLOWED_RADIUS_METERS = 150;

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function getDistanceMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // metres
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lon2 - lon1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const distance = getDistanceMeters(lat, lon, SCHOOL_LAT, SCHOOL_LON);

        latitudeInput.value = lat;
        longitudeInput.value = lon;

        if (distance <= ALLOWED_RADIUS_METERS) {
          statusDiv.textContent = `📍 You're within the allowed zone (${distance.toFixed(1)}m)`;
          statusDiv.style.color = 'green';
          submitButton.disabled = false;
        } else {
          statusDiv.textContent = `❌ You're out of range! (${distance.toFixed(1)}m)`;
          statusDiv.style.color = 'red';
        }
      },
      (err) => {
        statusDiv.textContent = "⚠️ Could not get your location. Please enable GPS.";
        submitButton.disabled = true;
      }
    );

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      await fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method: "POST",
        body: formData,
      });
      alert("✅ Attendance submitted!");
    };
  </script>
</body>
</html>
